<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormy and Hops</title>

    <!-- Prevent Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="Expires" content="0" />

    <style>
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Red and yellow rotating circle */
        .loader {
            border: 12px solid #f0f8ff;
            border-top: 12px solid red;
            border-right: 12px solid yellow;
            border-radius: 50%;
            width: 120px; /* Increased width */
            height: 120px; /* Increased height */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide the content initially */
        #content {
            display: none;
        }

        /* Main Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            text-align: center;
            position: relative;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .navbar a:nth-child(odd) { color: red; }
        .navbar a:nth-child(even) { color: yellow; }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .header {
            padding: 50px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
            color: white;
        }

        .header h1 .stormy { color: red; }
        .header h1 .and {
            color: red;
        }

        .header h1 .and span {
            color: red;
        }

        .header h1 .and span:nth-child(2) {
            color: yellow;
        }

        .header h1 .hops { color: yellow; }
        .header h1 .duel-rabbit {
            color: red;
            animation: redYellowCycle 2s infinite alternate;
            text-decoration: underline;
        }

        @keyframes redYellowCycle {
            0% { color: red; }
            50% { color: red; }
            51% { color: yellow; }
            100% { color: yellow; }
        }

        .header p {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        .header p .official{ color: red; }

        .header p .website{ color: yellow; }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .footer p {
            margin: 5px;
        }

        .footer a {
            color: #f2f2f2;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ddd;
        }

        /* Snowfall effect */
        .snowflake {
            position: absolute;
            top: -10px;
            pointer-events: none;
            z-index: 9999;
            font-size: 24px;
            color: #ffffff;
            user-select: none;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes alternateRedYellow {
            0% { color: red; }
            100% { color: yellow; }
        }
    </style>
</head>
<body onload="hideLoadingScreen()">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="Leaks.html">Leaks</a>
            <a href="Episode.html">Episodes</a>
            <a href="Credits.html">Credits</a>
            <a href="Live.html">Live</a>

            <a href="Fanart.html">Fan Art</a> <!-- Added Fanart Link -->
        </div>

        <div class="header" id="home">
            <h1>
                <span class="stormy">Stormy</span> 
                <span class="and"><span>A</span><span>n</span><span>d</span></span> 
                <span class="hops">Hops:</span> 
                <span class="duel-rabbit">The Adventures of a Duel Rabbit</span>
            </h1>
            <p>
                <span class="official">Official</span>
                <span class="website">Website</span>
            </p>
        </div>

        <div style="height: 300px; display: flex; align-items: center; justify-content: center; color: black;">
            <!-- Image with smaller size -->
            <img src="StormyandHops.png" alt="Stormy and Hops Image" style="width: 199px; height: 190px;">
        </div>

        <div class="footer">
            <p>Official Sources:</p>
            <p>X: <a href="https://x.com/BunnytoonStudio" target="_blank">@BunnytoonStudio</a></p>
            <p>X: <a href="https://x.com/StormyandHops" target="_blank">@StormyandHops</a></p>
            <p>YouTube: <a href="https://www.youtube.com/@StormyandHops" target="_blank">@StormyandHops</a></p>
            <p>Cartoon produced by: Bunny Toons Studio</p>
        </div>
    </div>

    <script>
        // Function to hide the loading screen after a delay
        function hideLoadingScreen() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                generateSnowflakes(); // Generate snowflakes once the content loads
            }, 2000); 
        }

        // Generate snowflakes
        function generateSnowflakes() {
            const snowflakeCount = 100;
            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄️';
                snowflake.style.left = Math.random() * 100 + 'vw'; // Random horizontal position
                snowflake.style.animationDuration = (Math.random() * 3 + 2) + 's'; // Random speed
                snowflake.style.animationDelay = Math.random() * 3 + 's'; // Random delay
                document.body.appendChild(snowflake);
            }
        }
    </script>

</body>
</html>
