<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormy and Hops</title>
    <link rel="icon" href="/IMG_1333.jpeg" type="image/jpeg">

    <!-- Prevent Caching -->
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
    <meta http-equiv="Pragma" content="no-cache" />
    <meta http-equiv="starting soon Please wait.." content="0" />

    <style>
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            flex-direction: column;
            font-family: Arial, sans-serif;
            color: black;
        }

        /* Red and yellow rotating circle */
        .loader {
            border: 12px solid #f0f8ff;
            border-top: 12px solid red;
            border-right: 12px solid yellow;
            border-radius: 50%;
            width: 120px; /* Increased width */
            height: 120px; /* Increased height */
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Dynamic text below the loader */
        #loading-text {
            margin-top: 20px;
            font-size: 20px;
            font-weight: bold;
        }

        /* Hide the content initially */
        #content {
            display: none;
        }

        /* Main Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            text-align: center;
            position: relative;
        }
    </style>
</head>
<body onload="startLoadingAnimation()">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
        <div id="loading-text">Starting soon…</div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="Leaks.html">Leaks</a>
            <a href="Episode.html">Episodes</a>
            <a href="Credits.html">Credits</a>
            <a href="Live.html">Live</a>
        </div>

        <div class="header" id="home">
            <h1>
                <span class="stormy">Stormy</span> 
                <span class="and"><span>A</span><span>n</span><span>d</span></span> 
                <span class="hops">Hops:</span> 
                <span class="duel-rabbit">The Adventures of a Duel Rabbit</span>
            </h1>
            <p>
                <span class="official">Official</span>
                <span class="website">Website</span>
            </p>
        </div>

        <div style="height: 300px; display: flex; align-items: center; justify-content: center; color: black;">
            <img src="StormyandHops.png.jpg" alt="Stormy and Hops Image" style="width: 500px; height: 290px;">
        </div>
    </div>

    <script>
        let dots = '';
        let loadingInterval;

        // Function to animate the loading text
        function startLoadingAnimation() {
            const loadingText = document.getElementById('loading-text');
            loadingInterval = setInterval(() => {
                if (dots.length < 3) {
                    dots += '…';
                } else {
                    dots = '';
                }
                loadingText.textContent = `Starting soon${dots}`;
            }, 1000);

            // Hide the loading screen after 5 seconds and show the main content
            setTimeout(() => {
                clearInterval(loadingInterval);
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 5000); // Adjust duration as needed
        }
    </script>

</body>
</html>
