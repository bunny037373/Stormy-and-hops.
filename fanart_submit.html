<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Fan Art Submit</title>
  <style>
    body {
      font-family: 'Comic Sans MS', sans-serif;
      background: linear-gradient(to bottom right, #fffbe6, #ffd9d9);
      color: #333;
      text-align: center;
      margin: 0;
      padding: 30px;
    }
    h1 { color: #ff0000; text-shadow: 1px 1px 2px rgba(0,0,0,0.2); }
    .rules { max-width: 700px; margin: 20px auto; background: white; border: 3px solid #ffd500; border-radius: 20px; padding: 25px; box-shadow: 0 6px 15px rgba(0,0,0,0.1); text-align: left; }
    .rules h2 { text-align: center; color: #ff0000; }
    .rules ol { margin-left: 25px; color: #333; }
    .rules li { margin-bottom: 10px; line-height: 1.6; }
    form { background: white; border: 3px solid #ffd500; border-radius: 20px; padding: 25px; max-width: 600px; margin: 30px auto; box-shadow: 0 6px 15px rgba(0,0,0,0.1); text-align: left; }
    label { font-weight: bold; display: block; margin-top: 10px; color: #ff0000; }
    input, textarea { width: 100%; padding: 10px; margin-top: 5px; border-radius: 10px; border: 2px solid #ffd500; font-family: inherit; }
    textarea { resize: none; height: 80px; }
    .submit-btn { margin-top: 20px; display: block; width: 100%; background: linear-gradient(to right, #ff0000, #ffd500); color: white; border: none; border-radius: 20px; padding: 10px; font-weight: bold; cursor: pointer; transition: 0.3s; }
    .submit-btn:hover { background: #ff6666; transform: scale(1.05); }
    .message { display: none; margin-top: 20px; background: #fff3cd; border: 2px solid #ffeeba; border-radius: 15px; padding: 15px; font-weight: bold; color: #856404; max-width: 500px; margin-left: auto; margin-right: auto; text-align: center; }
  </style>
</head>
<body>
  <h1>Fan Art Submit</h1>
  <div class="rules">
    <h2>RULES Before Submitting</h2>
    <ol>
      <li>No NSFW or Gore</li>
      <li>Minimal Style Copying</li>
      <li>Avoid Spamming</li>
      <li>Respect Originality</li>
      <li>Fake Accounts not allowed</li>
    </ol>
  </div>

  <form id="fanArtForm">
    <label>Your Name:</label>
    <input type="text" id="name" required>
    <label>Discord Username:</label>
    <input type="text" id="discord" required>
    <label>Title of Artwork:</label>
    <input type="text" id="title" required>
    <label>Description:</label>
    <textarea id="desc"></textarea>
    <label>Upload Fan Art:</label>
    <input type="file" id="artFile" accept="image/*" required>
    <button type="submit" class="submit-btn">Submit Fan Art</button>
  </form>

  <div class="message" id="messageBox">âœ… Your submission was sent! Await review.</div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.6.1/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGIfsNq5MSv3tU46xjmDXKcsJM6LBXxUE",
      authDomain: "stormy-and-hops.firebaseapp.com",
      projectId: "stormy-and-hops",
      storageBucket: "stormy-and-hops.appspot.com",
      messagingSenderId: "227495295577",
      appId: "1:227495295577:web:4928330cefefba09a50f48"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    const form = document.getElementById('fanArtForm');
    const messageBox = document.getElementById('messageBox');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = document.getElementById('name').value.trim();
      const discord = document.getElementById('discord').value.trim();
      const title = document.getElementById('title').value.trim();
      const desc = document.getElementById('desc').value.trim();
      const file = document.getElementById('artFile').files[0];

      if (!name || !discord || !title || !file) {
        alert("Fill all fields and attach file!");
        return;
      }

      try {
        // Upload to Firebase Storage
        const storageRef = ref(storage, 'fanArt/' + Date.now() + '_' + file.name);
        await uploadBytes(storageRef, file);
        const fileUrl = await getDownloadURL(storageRef);

        // Add to Firestore
        await addDoc(collection(db, "fanArtSubmissions"), {
          name, discord, title, desc, fileUrl, status: "Pending", denialReason: ""
        });

        form.style.display = 'none';
        messageBox.style.display = 'block';

        // Redirect to admin page after 2s
        setTimeout(() => { window.location.href = 'fanartsubmissions.html'; }, 2000);

      } catch(err) {
        alert("Error submitting: " + err.message);
      }
    });
  </script>
</body>
</html>
