<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Submit Fan Art - Stormy and Hops</title>
</head>
<body>
  <h2>Submit Your Fan Art</h2>

  <form id="fanArtForm">
    <label>Name:</label><br>
    <input type="text" id="name" required><br><br>

    <label>Discord Username:</label><br>
    <input type="text" id="discord" required><br><br>

    <label>Art Title:</label><br>
    <input type="text" id="title" required><br><br>

    <label>Upload Art:</label><br>
    <input type="file" id="artFile" accept="image/*" required><br><br>

    <button type="submit">Submit</button>
  </form>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-app.js";
    import { getFirestore, collection, addDoc } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-firestore.js";
    import { getStorage, ref, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.13.0/firebase-storage.js";

    const firebaseConfig = {
      apiKey: "AIzaSyCGIfsNq5MSv3tU46xjmDXKcsJM6LBXxUE",
      authDomain: "stormy-and-hops.firebaseapp.com",
      projectId: "stormy-and-hops",
      storageBucket: "stormy-and-hops.firebasestorage.app",
      messagingSenderId: "227495295577",
      appId: "1:227495295577:web:4928330cefefba09a50f48",
      measurementId: "G-LTJ1P6QB6Y"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);
    const storage = getStorage(app);

    document.getElementById("fanArtForm").addEventListener("submit", async (e) => {
      e.preventDefault();

      const name = document.getElementById("name").value;
      const discord = document.getElementById("discord").value;
      const title = document.getElementById("title").value;
      const file = document.getElementById("artFile").files[0];

      if (!file) {
        alert("Please select an image file!");
        return;
      }

      try {
        const storageRef = ref(storage, "fanart/" + file.name);
        await uploadBytes(storageRef, file);
        const imageURL = await getDownloadURL(storageRef);

        await addDoc(collection(db, "fanartSubmissions"), {
          name: name,
          discord: discord,
          title: title,
          imageURL: imageURL,
          status: "Pending",
          timestamp: new Date().toISOString()
        });

        alert("✅ Fan art submitted successfully!");
        window.location.href = "fanartsubmissions.html"; // Redirect after success
      } catch (error) {
        console.error("Error submitting fan art:", error);
        alert("❌ There was an error submitting your fan art.");
      }
    });
  </script>
</body>
</html>
