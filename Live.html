<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live - Stormy and Hops</title>
    <link rel="icon" href="/IMG_1333.jpeg" type="image/jpeg">
    <style>
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Main Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            text-align: center;
            position: relative;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5); /* Semi-transparent background */
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .navbar a:nth-child(odd) { color: red; }
        .navbar a:nth-child(even) { color: yellow; }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .header {
            padding: 50px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
            color: white;
        }

        .header p {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        .header p .official{ color: red; }
        .header p .website{ color: yellow; }

        /* Snowfall effect */
        .snowflake {
            position: absolute;
            top: -10px;
            pointer-events: none;
            z-index: 9999;
            font-size: 24px;
            color: #ffffff;
            user-select: none;
            animation: fall 5s linear infinite;
        }

        @keyframes fall {
            to {
                transform: translateY(100vh);
            }
        }

        @keyframes alternateRedYellow {
            0% { color: red; }
            100% { color: yellow; }
        }
    </style>
</head>
<body onload="hideLoadingScreen()">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="Leaks.html">Leaks</a>
            <a href="Episode.html">Episodes</a>
            <a href="Credits.html">Credits</a>
            <a href="Live.html">Live</a>
            <a href="Fanart.html">Fan Art</a>
        </div>

        <div class="header" id="live">
            <h1>
                <span class="stormy">Stormy</span> 
                <span class="and"><span>A</span><span>n</span><span>d</span></span> 
                <span class="hops">Hops:</span> 
                <span class="duel-rabbit">Live</span>
            </h1>
            <p>
                <span class="official">Official</span>
                <span class="website">Website</span>
            </p>
        </div>

        <div style="height: 300px; display: flex; align-items: center; justify-content: center; color: black;">
            <p>Image here</p>
        </div>

        <div class="footer">
            <p>Official Sources:</p>
            <p>X: <a href="https://x.com/BunnytoonStudio" target="_blank">@BunnytoonStudio</a></p>
            <p>X: <a href="https://x.com/StormyandHops" target="_blank">@StormyandHops</a></p>
            <p>YouTube: <a href="https://www.youtube.com/@StormyandHops" target="_blank">@StormyandHops</a></p>
            <p>Cartoon produced by: Bunny Toons Studio</p>
        </div>
    </div>

    <!-- Snowfall Effect -->
    <script>
        // Function to hide the loading screen after a delay
        function hideLoadingScreen() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
                createSnowflakes();
            }, 2000); 
        }

        // Function to create snowfall effect
        function createSnowflakes() {
            const snowflakeCount = 100;
            const snowContainer = document.body;

            for (let i = 0; i < snowflakeCount; i++) {
                const snowflake = document.createElement('div');
                snowflake.classList.add('snowflake');
                snowflake.textContent = '❄️';
                snowflake.style.left = `${Math.random() * 100}vw`;
                snowflake.style.animationDuration = `${Math.random() * 3 + 2}s`; // Randomize falling speed
                snowflake.style.animationDelay = `${Math.random() * 2}s`; // Randomize delay
                snowContainer.appendChild(snowflake);
            }
        }
    </script>

</body>
</html>
