<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Episodes - Stormy and Hops</title>
    <link rel="icon" href="/IMG_1333.jpeg" type="image/jpeg">
    <style>
        /* Loading Screen */
        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f0f8ff;
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        /* Red and yellow rotating circle */
        .loader {
            border: 12px solid #f0f8ff;
            border-top: 12px solid red;
            border-right: 12px solid yellow;
            border-radius: 50%;
            width: 120px;
            height: 120px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Hide the content initially */
        #content {
            display: none;
        }

        /* Main Page Styling */
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            text-align: center;
            position: relative;
        }

        .navbar {
            background-color: rgba(0, 0, 0, 0.5);
            overflow: hidden;
            padding: 10px 0;
        }

        .navbar a {
            color: white;
            padding: 14px 20px;
            text-decoration: none;
            display: inline-block;
            font-weight: bold;
        }

        .navbar a:nth-child(odd) { color: red; }
        .navbar a:nth-child(even) { color: yellow; }
        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .header {
            padding: 50px;
            background-color: #4CAF50;
            color: white;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .header h1 {
            font-size: 36px;
            margin: 0;
            color: white;
        }

        .header h1 .stormy { color: red; }
        .header h1 .and { color: red; }
        .header h1 .hops { color: yellow; }
        .header h1 .duel-rabbit {
            color: red;
            animation: redYellowCycle 2s infinite alternate;
            text-decoration: underline;
        }

        @keyframes redYellowCycle {
            0% { color: red; }
            50% { color: red; }
            51% { color: yellow; }
            100% { color: yellow; }
        }

        .header p {
            font-size: 18px;
            margin-top: 10px;
            font-weight: bold;
        }

        .header p .official { color: red; }
        .header p .website { color: yellow; }

        /* Snowfall effect */
        .snowflake {
            position: absolute;
            top: -10px;
            font-size: 24px;
            color: #ffffff;
            user-select: none;
            animation: fall linear infinite;
        }

        /* Keyframes for snowfall effect */
        @keyframes fall {
            0% { transform: translateY(0); }
            100% { transform: translateY(100vh); }
        }

        /* Styling each snowflake with different animation duration and delay */
        .snowflake:nth-child(1) { left: 10%; animation-duration: 5s; animation-delay: 0s; }
        .snowflake:nth-child(2) { left: 20%; animation-duration: 7s; animation-delay: 1s; }
        .snowflake:nth-child(3) { left: 30%; animation-duration: 4s; animation-delay: 2s; }
        .snowflake:nth-child(4) { left: 40%; animation-duration: 6s; animation-delay: 1.5s; }
        .snowflake:nth-child(5) { left: 50%; animation-duration: 5s; animation-delay: 0.5s; }
        .snowflake:nth-child(6) { left: 60%; animation-duration: 8s; animation-delay: 0s; }
        .snowflake:nth-child(7) { left: 70%; animation-duration: 6s; animation-delay: 2s; }
        .snowflake:nth-child(8) { left: 80%; animation-duration: 7s; animation-delay: 1s; }
        .snowflake:nth-child(9) { left: 90%; animation-duration: 5s; animation-delay: 1.5s; }

        /* Footer */
        .footer {
            margin-top: 40px;
            padding: 20px;
            background-color: #333;
            color: white;
        }

        .footer a {
            color: #f2f2f2;
            text-decoration: none;
        }

        .footer a:hover {
            color: #ddd;
        }
    </style>
</head>
<body onload="hideLoadingScreen()">

    <!-- Loading Screen -->
    <div id="loading-screen">
        <div class="loader"></div>
    </div>

    <!-- Main Content -->
    <div id="content">
        <div class="navbar">
            <a href="index.html">Home</a>
            <a href="Leaks.html">Leaks</a>
            <a href="Episode.html">Episodes</a>
            <a href="Credits.html">Credits</a>
            <a href="Live.html">Live</a>
        </div>

        <div class="header" id="episodes">
            <h1>
                <span class="stormy">Stormy</span> 
                <span class="and">And</span> 
                <span class="hops">Hops:</span> 
                <span class="duel-rabbit">Episodes</span>
            </h1>
            <p>
                <span class="official">Official</span>
                <span class="website">Website</span>
            </p>
        </div>

        <!-- Snowflakes -->
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>
        <div class="snowflake">❄️</div>

        <div style="height: 300px; display: flex; align-items: center; justify-content: center; color: black;">
            <p>Image here</p>
        </div>

        <div class="footer">
            <p>Official Sources:</p>
            <p>X: <a href="https://x.com/BunnytoonStudio" target="_blank">@BunnytoonStudio</a></p>
            <p>X: <a href="https://x.com/StormyandHops" target="_blank">@StormyandHops</a></p>
            <p>YouTube: <a href="https://www.youtube.com/@StormyandHops" target="_blank">@StormyandHops</a></p>
            <p>Cartoon produced by: Bunny Toons Studio</p>
        </div>
    </div>

    <script>
        // Function to hide the loading screen after a delay
        function hideLoadingScreen() {
            setTimeout(() => {
                document.getElementById('loading-screen').style.display = 'none';
                document.getElementById('content').style.display = 'block';
            }, 2000); 
        }
    </script>

</body>
</html>
