<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stormy and Hops</title>

    <!-- Link to the favicon (IMG_1333.jpeg) located in the root directory -->
    <link rel="icon" href="/IMG_1333.jpeg" type="image/jpeg">

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
            overflow: hidden;
        }

        /* Rotating Rings */
        .ring-container {
            position: absolute;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: -1; /* Place behind countdown */
        }

        .ring {
            position: absolute;
            border-radius: 50%;
            border: 15px solid transparent;
            animation: rotate 10s linear infinite;
        }

        .ring1 {
            width: 300px;
            height: 300px;
            border-color: red transparent transparent yellow;
            animation-direction: normal;
        }

        .ring2 {
            width: 400px;
            height: 400px;
            border-color: yellow transparent transparent red;
            animation-direction: reverse;
        }

        /* Keyframes for rotating animation */
        @keyframes rotate {
            from {
                transform: rotate(0deg);
            }
            to {
                transform: rotate(360deg);
            }
        }

        /* Countdown Styles */
        .countdown-container {
            border: 2px solid #333;
            padding: 30px;
            background-color: #fff;
            border-radius: 10px;
            z-index: 1;
        }
        .countdown {
            font-size: 48px;
            font-weight: bold;
            color: #333;
        }
        .message {
            font-size: 24px;
            color: #666;
            margin-top: 20px;
        }
        .countdown span {
            font-size: 48px;
        }
        .days {
            color: red;
        }
        .hours {
            color: yellow;
        }
        .minutes {
            color: red;
        }
        .seconds {
            color: yellow;
        }
        /* Colors for the "And" text */
        .red {
            color: red;
        }
        .yellow {
            color: yellow;
        }
    </style>
</head>
<body>

<div class="ring-container">
    <div class="ring ring1"></div>
    <div class="ring ring2"></div>
</div>

<div class="countdown-container">
    <div id="countdown" class="countdown"></div>
    <div class="message">
        Time until 
        <span style="color:red;">Stormy</span> 
        <span class="red">A</span><span class="yellow">n</span><span class="red">d</span> 
        <span style="color:yellow;">Hops</span> 
        website is officially open
    </div>
</div>

<script>
// Set the target date (December 1, 2024 at 12:00 AM New York Time)
const targetDate = new Date("December 1, 2024 00:00:00 GMT-0500"); // New York time (Eastern Standard Time)

// Function to update the countdown
function updateCountdown() {
    const now = new Date();
    const timeRemaining = targetDate - now;

    // Calculate days, hours, minutes, and seconds remaining
    const days = Math.floor(timeRemaining / (1000 * 60 * 60 * 24));
    const hours = Math.floor((timeRemaining % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    const minutes = Math.floor((timeRemaining % (1000 * 60 * 60)) / (1000 * 60));
    const seconds = Math.floor((timeRemaining % (1000 * 60)) / 1000);

    // Display the countdown with span elements for each part
    document.getElementById("countdown").innerHTML = 
        `<span class="days">${days}d </span>
        <span class="hours">${hours}h </span>
        <span class="minutes">${minutes}m </span>
        <span class="seconds">${seconds}s</span>`;

    // If the countdown reaches zero, display a message
    if (timeRemaining < 0) {
        document.getElementById("countdown").innerHTML = "EXPIRED";
    }
}

// Update the countdown every second
setInterval(updateCountdown, 1000);

</script>

</body>
</html>
