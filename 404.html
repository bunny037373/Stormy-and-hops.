<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f0;
      text-align: center;
      padding: 60px;
      transition: opacity 0.6s ease;
    }
    h1 {
      font-size: 38px;
      color: #cc0000;
    }
    p {
      font-size: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Oops! The page URL you tried to find was not found.</h1>
  <p>Error 404 - Page Not Found</p>
  <a href="index.html">Go back to the home menu (stormyandhops.com)</a>

  <script>
    // === VALID PAGE LIST ===
    const validPages = [
      "index.html", "Characters.html", "Credits.html", "Episode.html",
      "Fanart.html", "Leaks.html", "Live.html", "QNA.html"
    ];

    // === CHECK IF CURRENT PAGE IS VALID ===
    const currentPage = window.location.pathname.split("/").pop();
    if (validPages.includes(currentPage)) {
      console.log(`Valid page detected: ${currentPage}`);
      window.location.href = currentPage;
    }

    // === COUNTRY BLOCK LIST ===
    // 'US' is included for testing purposes; remove it when confirmed working.
    const blockedCountries = ["RU", "KP", "IR", "YE", "PS", "US"];

    // === FETCH USER LOCATION ===
    fetch("https://ipapi.co/json/")
      .then(response => response.json())
      .then(data => {
        const country = data.country_code;
        const city = (data.city || "").toLowerCase();

        console.log(`User location detected: ${country}, ${city}`);

        // === BLOCK CONDITIONS ===
        const isBlockedCountry = blockedCountries.includes(country);
        const isBlockedCity = (country === "RU" && city.includes("moscow"));

        if (isBlockedCountry || isBlockedCity) {
          console.warn(`Access blocked: ${country} (${city})`);

          // Fade out before redirect for a smooth transition
          document.body.style.opacity = "0";
          setTimeout(() => {
            window.location.href = "404.html"; // Redirect to the same 404 page
          }, 600);
        } else {
          console.log(`Access allowed: ${country}, ${city}`);
        }
      })
      .catch(error => {
        console.error("Geolocation API failed:", error);
      });
  </script>
</body>
</html>
