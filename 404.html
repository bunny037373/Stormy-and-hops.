<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>404 Not Found</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #fff0f0;
      text-align: center;
      padding: 60px;
    }
    h1 {
      font-size: 38px;
      color: #cc0000;
    }
    p {
      font-size: 20px;
    }
    a {
      display: inline-block;
      margin-top: 20px;
      color: #0066cc;
      text-decoration: none;
      font-weight: bold;
      font-size: 18px;
    }
    a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <h1>Oops! The page URL you tried to find was not found.</h1>
  <p>Error 404 - Page Not Found</p>
  <a href="index.html">Go back to the home menu (stormyandhops.com)</a>

  <script>
    // List of valid pages
    const validPages = [
      "index.html", "Characters.html", "Credits.html", "Episode.html",
      "Fanart.html", "Leaks.html", "Live.html", "QNA.html"
    ];

    // Redirect if the URL is valid but landed here
    const currentPage = window.location.pathname.split("/").pop();
    if (validPages.includes(currentPage)) {
      window.location.href = currentPage;
    }

    // Blocked countries and regions (by ISO country code)
    const blockedCountries = ["RU", "CN", "KP", "IR", "YE", "PS", "US"]; // US included for testing

    // Fetch location info using ipapi.co
    fetch("https://ipapi.co/json/")
      .then(res => res.json())
      .then(data => {
        const country = data.country_code;
        const city = data.city;
        
        // Block if in a banned country, or in Moscow (Russia)
        if (blockedCountries.includes(country) || (country === "RU" && city.toLowerCase().includes("moscow"))) {
          window.location.href = "Blocked.html";
        }
      })
      .catch(err => {
        console.warn("Could not get location data", err);
      });
  </script>
</body>
</html>
